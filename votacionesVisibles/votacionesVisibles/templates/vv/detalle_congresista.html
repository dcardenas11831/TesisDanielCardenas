{% extends "vv/base.html" %}

{% block imports%}
{% load staticfiles %}

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

{% block content %}

            <tr>
                <td>
                    <h6 id="titulo_gubernamental"></h6>
                </td>
                <td>

                </td>
                <td>
                    <h6 id="titulo_otros_partidos"></h6>

                <div id="chart_{{ forloop.counter0 }}" class="chart_disciplina_cong"></div></td>
                {% endfor %}
                </tr>
            </table>
        </div>
    </div>
<script type="text/javascript" charset="UTF-8">
(function( $ ) {
		$.widget( "custom.combobox", {
			_create: function() {
				this.wrapper = $( "<span>" )
					.addClass( "custom-combobox" )
					.insertAfter( this.element );

				this.element.hide();
				this._createAutocomplete();
				this._createShowAllButton();
			},

			_createAutocomplete: function() {
				var selected = this.element.children( ":selected" ),
					value = selected.val() ? selected.text() : "";

				this.input = $( "<input>" )
					.appendTo( this.wrapper )
					//.val( value )
					.val( "Seleccione" )
					.attr( "title", "" )
					.autocomplete({
						delay: 0,
						minLength: 0,
						source: $.proxy( this, "_source" )
					})
					//.tooltip({tooltipClass: "ui-state-highlight"});

				this._on( this.input, {
					autocompleteselect: function( event, ui ) {
						ui.item.option.selected = true;
						this._trigger( "select", event, {
							item: ui.item.option
						});
					},

					autocompletechange: "_removeIfInvalid"
				});
			},

			_createShowAllButton: function() {
				var input = this.input,
					wasOpen = false;

				$( "<a>" )
					.attr( "tabIndex", -1 )
					.tooltip()
					.appendTo( this.wrapper )
					.button({
						icons: {
							primary: "ui-icon-triangle-1-s"
						},
						text: false
					})
					.removeClass( "ui-corner-all" )
					//.addClass( "custom-combobox-toggle ui-corner-right" )
					.mousedown(function() {
						wasOpen = input.autocomplete( "widget" ).is( ":visible" );
					})
					.click(function() {
						input.focus();

						// Close if already visible
						if ( wasOpen ) {
							return;
						}

						// Pass empty string as value to search for, displaying all results
						input.autocomplete( "search", "" );
					});
			},

			_source: function( request, response ) {
				var matcher = new RegExp( $.ui.autocomplete.escapeRegex(request.term), "i" );
				response( this.element.children( "option" ).map(function() {
					var text = $( this ).text();
					if ( this.value && ( !request.term || matcher.test(text) ) )
						return {
							label: text,
							value: text,
							option: this
						};
				}) );
			},

			_removeIfInvalid: function( event, ui ) {

				// Selected an item, nothing to do
				if ( ui.item ) {
					return;
				}

				// Search for a match (case-insensitive)
				var value = this.input.val(),
					valueLowerCase = value.toLowerCase(),
					valid = false;
				this.element.children( "option" ).each(function() {
					if ( $( this ).text().toLowerCase() === valueLowerCase ) {
						this.selected = valid = true;
						return false;
					}
				});

				// Found a match, nothing to do
				if ( valid ) {
				    return;
				}

			},

			_destroy: function() {
				this.wrapper.remove();
				this.element.show();
			},
			//Aca llega cuando se elige una opcion
			_trigger: function(request, event, ui) {
			    var tema_id = -1;
			    if (ui != null){
			        tema_id = ui.item.value;
			    }
                var congresista = {{ persona.id|safe }};
                $.ajax({ // ajax del resumen de votos
                    data: {'tema_id': tema_id, 'congresista_id': congresista},
                    type: $(this).attr('GET'),
                    url: '/busqueda/resumen_votos_congresista/',
                    success:
                        function(response) { // on success..
                            console.log("response");
                            console.log(response);
                            dibujarResumenVotos(response.resumen_votos);
                        }
                });
                $.ajax({ // ajax de la tabla
                    data: {'tema_id': tema_id, 'congresista_id': congresista},
                    type: $(this).attr('GET'),
                    url: '/busqueda/ultimas_votaciones_congresista/',
                    success:
                        function(response) { // on success..
                            console.log("response");
                            console.log(response);
                            dibujarTabla(response.ultimas_votaciones);
                        }
                });
                $.ajax({ // ajax de la disciplina
                    data: {'tema_id': tema_id, 'congresista_id': congresista},
                    type: $(this).attr('GET'),
                    url: '/busqueda/disciplina_congresista/',
                    success:
                        function(response) { // on success..
                            console.log("response");
                            console.log(response);
                            dibujarDisciplina(response.disciplina_iap, response.anios, response.color);
                        }
                });
			},

		});
	})( jQuery );

	$(function() {
		$( "#combobox" ).combobox();
		$( "#toggle" ).click(function() {
			$( "#combobox" ).toggle();
		});
	});
</script>
